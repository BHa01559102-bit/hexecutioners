<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hexecutioners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .language-selector select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="kn">ಕನ್ನಡ</option>
        </select>
    </div>
    
    <div class="container">
        <h1 data-translate="signup_title">Sign Up</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username" data-translate="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email" data-translate="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password" data-translate="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" data-translate="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" data-translate="signup_button">Sign Up</button>
        </form>
        
        <div class="footer">
            <span data-translate="want_start_over">Want to start over?</span> <a href="{{ url_for('pre_assessment') }}" data-translate="back_assessment">Back to Assessment</a>
        </div>
    </div>
    
    <script>
        // Language translations
        const translations = {
            'en': {
                'signup_title': 'Sign Up',
                'username': 'Username',
                'email': 'Email',
                'password': 'Password',
                'confirm_password': 'Confirm Password',
                'signup_button': 'Sign Up',
                'want_start_over': 'Want to start over?',
                'back_assessment': 'Back to Assessment'
            },
            'hi': {
                'signup_title': 'साइन अप',
                'username': 'उपयोगकर्ता नाम',
                'email': 'ईमेल',
                'password': 'पासवर्ड',
                'confirm_password': 'पासवर्ड की पुष्टि करें',
                'signup_button': 'साइन अप',
                'want_start_over': 'दोबारा शुरू करना चाहते हैं?',
                'back_assessment': 'मूल्यांकन पर वापस जाएं'
            },
            'kn': {
                'signup_title': 'ಸೈನ್ ಅಪ್',
                'username': 'ಬಳಕೆದಾರ ಹೆಸರು',
                'email': 'ಇಮೇಲ್',
                'password': 'ಪಾಸ್‌ವರ್ಡ್',
                'confirm_password': 'ಪಾಸ್‌ವರ್ಡ್ ದೃಢೀಕರಿಸಿ',
                'signup_button': 'ಸೈನ್ ಅಪ್',
                'want_start_over': 'ಮತ್ತೆ ಪ್ರಾರಂಭಿಸಲು ಬಯಸುತ್ತೀರಾ?',
                'back_assessment': 'ಮೌಲ್ಯಮಾಪನಕ್ಕೆ ಹಿಂತಿರುಗಿ'
            }
        };

        // Language switching functionality
        function changeLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            document.getElementById('languageSelect').value = savedLang;
            changeLanguage(savedLang);
        });

        // Language selector event
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            changeLanguage(e.target.value);
        });
    </script>
</body>
</html>
