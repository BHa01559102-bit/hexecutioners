<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Performance - Hexecutioners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .skill-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .skill-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .skill-percentage {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .skill-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            font-size: 13px;
        }
        
        .stat-item {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
        }
        
        .stat-label {
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .detailed-chart {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }
        
        .chart-bar-container {
            margin-bottom: 25px;
        }
        
        .chart-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .chart-bar-name {
            font-weight: 600;
            color: #333;
        }
        
        .chart-bar-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .chart-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .breakdown-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-contribution {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .game-name {
            font-weight: 600;
            color: #333;
        }
        
        .game-skills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .skill-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .contribution-score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goToDashboard()">‚Üê Back to Dashboard</button>
        
        <div class="header">
            <h1>üìä Skill Performance</h1>
            <p>Track your growth across different skill areas based on game performance</p>
        </div>
        
        <div class="skills-grid" id="skillsGrid">
            <!-- Skills will be loaded here -->
        </div>
        
        <div class="detailed-chart">
            <h2 class="chart-title">Overall Skill Development</h2>
            <div id="detailedChart"></div>
        </div>
        
        <div class="breakdown-section">
            <h2 class="section-title">Skill Development by Game</h2>
            <div id="gameBreakdown"></div>
        </div>
    </div>
    
    <script>
        const skillAreas = [
            {
                name: 'Problem-Solving',
                emoji: 'üß©',
                description: 'Navigate complex challenges',
                games: ['Grid Escape+', 'Chart Detective'],
                score: 0
            },
            {
                name: 'Analytical Reasoning',
                emoji: 'üß†',
                description: 'Infer patterns and relationships',
                games: ['Pattern Lock 2.0', 'Chart Detective'],
                score: 0
            },
            {
                name: 'Abstract Thinking',
                emoji: 'üí°',
                description: 'Think conceptually',
                games: ['Pattern Lock 2.0', 'Grid Escape+'],
                score: 0
            },
            {
                name: 'Data Interpretation',
                emoji: 'üìà',
                description: 'Read and analyze data',
                games: ['Chart Detective'],
                score: 0
            },
            {
                name: 'Verbal Reasoning',
                emoji: 'üó£Ô∏è',
                description: 'Logic and communication',
                games: ['Pattern Lock 2.0', 'Chart Detective'],
                score: 0
            },
            {
                name: 'Spatial Reasoning',
                emoji: 'üó∫Ô∏è',
                description: 'Navigate and visualize space',
                games: ['Grid Escape+'],
                score: 0
            }
        ];
        
        const gameScores = {
            'Grid Escape+': 750,
            'Pattern Lock 2.0': 680,
            'Chart Detective': 820
        };
        
        function calculateSkillScores() {
            // Calculate score for each skill based on game performance
            skillAreas.forEach(skill => {
                let totalScore = 0;
                let gameCount = 0;
                
                skill.games.forEach(game => {
                    if (gameScores[game]) {
                        totalScore += gameScores[game];
                        gameCount++;
                    }
                });
                
                skill.score = gameCount > 0 ? Math.round(totalScore / gameCount) : 0;
            });
        }
        
        function renderSkillCards() {
            const grid = document.getElementById('skillsGrid');
            grid.innerHTML = '';
            
            // Sort by score descending
            const sortedSkills = [...skillAreas].sort((a, b) => b.score - a.score);
            
            sortedSkills.forEach(skill => {
                const percentage = Math.min(100, Math.round((skill.score / 1000) * 100));
                
                const card = document.createElement('div');
                card.className = 'skill-card';
                card.innerHTML = `
                    <div class="skill-header">
                        <div style="font-size: 24px; margin-right: 10px;">${skill.emoji}</div>
                        <div>
                            <div class="skill-name">${skill.name}</div>
                            <div style="font-size: 13px; color: #999;">${skill.description}</div>
                        </div>
                        <div class="skill-percentage">${percentage}%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="skill-stats">
                        <div class="stat-item">
                            <div class="stat-label">Score</div>
                            <div class="stat-value">${skill.score}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Games</div>
                            <div class="stat-value">${skill.games.length}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function renderDetailedChart() {
            const chartDiv = document.getElementById('detailedChart');
            chartDiv.innerHTML = '';
            
            const sortedSkills = [...skillAreas].sort((a, b) => b.score - a.score);
            
            sortedSkills.forEach(skill => {
                const percentage = Math.min(100, Math.round((skill.score / 1000) * 100));
                
                const container = document.createElement('div');
                container.className = 'chart-bar-container';
                container.innerHTML = `
                    <div class="chart-bar-label">
                        <span class="chart-bar-name">${skill.emoji} ${skill.name}</span>
                        <span class="chart-bar-value">${percentage}%</span>
                    </div>
                    <div class="chart-bar">
                        <div class="chart-bar-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                chartDiv.appendChild(container);
            });
        }
        
        function renderGameBreakdown() {
            const breakdown = document.getElementById('gameBreakdown');
            breakdown.innerHTML = '';
            
            const games = Object.entries(gameScores).map(([name, score]) => ({ name, score }));
            
            games.forEach(game => {
                const gameEl = document.createElement('div');
                gameEl.innerHTML = `
                    <div class="game-contribution">
                        <div>
                            <div class="game-name">üéÆ ${game.name}</div>
                            <div class="game-skills">
                                ${skillAreas
                                    .filter(s => s.games.includes(game.name))
                                    .map(s => `<span class="skill-badge">${s.emoji} ${s.name}</span>`)
                                    .join('')}
                            </div>
                        </div>
                        <div class="contribution-score">${game.score}</div>
                    </div>
                `;
                breakdown.appendChild(gameEl);
            });
        }
        
        function goToDashboard() {
            window.location.href = '/dashboard';
        }
        
        // Initialize
        window.addEventListener('load', () => {
            calculateSkillScores();
            renderSkillCards();
            renderDetailedChart();
            renderGameBreakdown();
        });
    </script>
</body>
</html>
